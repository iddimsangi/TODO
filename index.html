<!DOCTYPE html>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

<body>
<header>
    <h1>to do</h1>
    <img src="images/icon-sun.svg" class="sun-svg" alt="sunny">
</header>
<div class="box-main">
    <input type="text" placeholder="Create a new todo">
    <button class="btn-lst-inpt">   
    </button>
    <ul class="box">
     <li class="box-lst">
          <button>
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
          </button>
        jag around the park 3x <span><img src="images/icon-cross.svg"> </span>
       </li>
      <li class="box-lst">
          <button class="btn-lst">   
          </button>
        Ten minute for meditation <span><img src="images/icon-cross.svg"> </span>
       </li> 
         <li class="box-lst">
          <button class="btn-lst">   
          </button>
        Read for one hour <span><img src="images/icon-cross.svg"> </span>
       </li> 
         <li class="box-lst">
          <button class="btn-lst">   
          </button>
        Pick up groceries <span><img src="images/icon-cross.svg"> </span>
       </li> 
         <li class="box-lst">
          <button class="btn-lst">   
          </button>
        jag around the park 3x <span><img src="images/icon-cross.svg"> </span>
       </li>

       </li>
